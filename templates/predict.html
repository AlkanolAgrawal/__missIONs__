<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #121212, #1f1f2e);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ffdd57;
            margin-top: 30px;
            font-size: 2rem;
        }
        form {
            margin-top: 20px;
            background: rgba(44, 44, 62, 0.95);
            padding: 25px;
            border-radius: 15px;
            width: 320px;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin-top: 12px;
            text-align: left;
            font-weight: bold;
            color: #ffd369;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            background: #2e2e3e;
            color: white;
            transition: background 0.3s ease;
        }
        input:focus, select:focus {
            background: #3c3c4f;
            outline: none;
        }
        button {
            background-color: #ff7f50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #ff9f68;
            transform: scale(1.05);
        }
        .result {
            margin-top: 25px;
            font-size: 1.3rem;
            background: #29293d;
            display: inline-block;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        /* Balloon animation */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50% 50% 45% 45%;
            animation: rise 6s linear forwards;
            opacity: 0.8;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(0.9); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-800px) scale(1.1); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Predict Your Student Performance</h1>
    <form method="POST" action="/predict">
        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Race/Ethnicity:</label>
        <select name="race_ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education:</label>
        <select name="parental_level_of_education">
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label>Lunch:</label>
        <select name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label>Test Preparation Course:</label>
        <select name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score:</label>
        <input type="number" name="reading_score" min="0" max="100">

        <label>Writing Score:</label>
        <input type="number" name="writing_score" min="0" max="100">

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">ðŸ“Š Your Predicted Maths Score is: <strong>{{ prediction }}</strong></div>
        <script>
            function createBalloon() {
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = Math.random() * window.innerWidth + "px";
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                balloon.style.width = Math.random() * 40 + 30 + "px";
                balloon.style.height = Math.random() * 50 + 50 + "px";
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 6000);
            }
            for (let i = 0; i < 20; i++) {
                setTimeout(createBalloon, i * 200);
            }
        </script>
    {% endif %}

</body>
</html>
